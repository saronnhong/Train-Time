<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Train Time</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Anytime is Train Time!</h1>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table>
                    <thead>
                        <tr>
                            <td>Train Name</td>
                            <td>Destination</td>
                            <td>First Train</td>
                            <td>Frequency (min)</td>
                            <td>Next Arrival</td>
                            <td>Minutes Away (mins)</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card" id="thisCard">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp"
                        placeholder="Train's Name">

                </div>
                <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrain" aria-describedby="emailHelp"
                        placeholder="First Train's Time">

                </div>
                <div class="form-group">
                    <label for="trainFrequency">Frequency (mins)</label>
                    <input type="email" class="form-control" id="trainFrequency" aria-describedby="emailHelp"
                        placeholder="Frequency">

                </div>

                <button type="submit" id="submitId" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
